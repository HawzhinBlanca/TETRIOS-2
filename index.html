<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TETRIOS</title>
    <link rel="manifest" href="./metadata.json">
    <meta name="theme-color" content="#06B6D4" />
    <meta name="description" content="High-fidelity Tetris clone with neon aesthetics and robust mechanics.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "zustand": "https://esm.sh/zustand@4.5.2?deps=react@18.2.0",
    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?deps=react@18.2.0",
    "types": "https://aistudiocdn.com/types@^0.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "@testing-library/jest-dom": "https://aistudiocdn.com/@testing-library/jest-dom@^6.9.1",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0"
  }
}
</script>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #030712;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Screen Shake Animations */
      @keyframes shake-soft {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(1px, 1px); }
        50% { transform: translate(-1px, -1px); }
        75% { transform: translate(1px, -1px); }
      }
      @keyframes shake-hard {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-3px, -3px) rotate(-1deg); }
        30% { transform: translate(3px, 2px) rotate(1deg); }
        50% { transform: translate(-3px, 1px) rotate(-1deg); }
        70% { transform: translate(3px, 1px) rotate(0deg); }
        90% { transform: translate(-1px, -1px) rotate(0deg); }
      }

      .shake-soft { animation: shake-soft 0.2s cubic-bezier(.36,.07,.19,.97) both; }
      .shake-hard { animation: shake-hard 0.3s cubic-bezier(.36,.07,.19,.97) both; }

      .glow-text { text-shadow: 0 0 10px currentColor; }
      
      /* Ghost Animations */
      @keyframes ghost-pulse {
        0% { border-color: rgba(255, 50, 50, 0.3); box-shadow: 0 0 4px rgba(255, 50, 50, 0.2), inset 0 0 2px rgba(255, 50, 50, 0.1); }
        50% { border-color: rgba(255, 50, 50, 1.0); box-shadow: 0 0 15px rgba(255, 50, 50, 0.7), inset 0 0 10px rgba(255, 50, 50, 0.3); }
        100% { border-color: rgba(255, 50, 50, 0.3); box-shadow: 0 0 4px rgba(255, 50, 50, 0.2), inset 0 0 2px rgba(255, 50, 50, 0.1); }
      }
      @keyframes ghost-warning {
        0%, 100% { border-color: rgba(255, 60, 0, 0.6); box-shadow: 0 0 8px rgba(255, 60, 0, 0.4), inset 0 0 4px rgba(255, 60, 0, 0.2); background-color: rgba(255, 60, 0, 0.1); }
        50% { border-color: rgba(255, 0, 0, 1); box-shadow: 0 0 20px rgba(255, 0, 0, 0.9), inset 0 0 12px rgba(255, 0, 0, 0.5); background-color: rgba(255, 0, 0, 0.3); }
      }
      @keyframes pop-rotate {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.05); filter: brightness(1.3); }
        100% { transform: scale(1); filter: brightness(1); }
      }

      /* UI Transitions */
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in {
        animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Garbage Display Pulse */
      @keyframes pulse-red {
          0%, 100% { border-color: rgba(239, 68, 68, 0.7); box-shadow: 0 0 10px rgba(239, 68, 68, 0.4); }
          50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); }
      }
      .animate-pulse-red { animation: pulse-red 1.5s infinite ease-in-out; }
      
      /* Combo Green Pulse */
      @keyframes pulse-green {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .animate-pulse-green { animation: pulse-green 1s infinite ease-in-out; }

      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
